<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu with Hover Submenus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f8f8f8;
            text-align: center;
        }
        /* Menu Container */
        .menu-container {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 20px;
        }
        /* First Menu (Vertical) */
        .menu {
            width: 200px;
            background: #8B4513;
            color: white;
            padding: 10px;
        }
        .menu-item {
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
        .menu-item:hover {
            background: #A0522D;
        }
        .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background: #CD853F;
            padding: 10px;
            white-space: nowrap;
            color: white;
        }
        .submenu div:hover {
            color: yellow;
        }
        .menu-item:hover .submenu {
            display: block;
        }
        
        /* Second Menu (Horizontal) */
        .horizontal-menu {
            display: flex;
            background: #D2691E;
            padding: 10px;
            color: white;
        }
        .horizontal-menu .menu-item {
            position: relative;
            padding: 10px 20px;
        }
        .horizontal-submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #FF8C00;
            padding: 10px;
            white-space: nowrap;
            color: white;
        }
        .horizontal-submenu div:hover {
            color: yellow;
        }
        .horizontal-menu .menu-item:hover .horizontal-submenu {
            display: block;
        }
        
        /* Timer Styling */
        #timer {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        let timer;
        let startTime;
        
        function startTimer() {
            startTime = Date.now();
            timer = setInterval(updateTimer, 100);
        }
        
        function updateTimer() {
            const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById("timer").innerText = `Time: ${elapsedTime} seconds`;
        }
        
        function stopTimer() {
            clearInterval(timer);
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".submenu div, .horizontal-submenu div").forEach(item => {
                item.addEventListener("mouseover", stopTimer);
            });
        });
    </script>
</head>
<body>
    <button onclick="startTimer()">Start</button>
    <div id="timer">Time: 0 seconds</div>
    
    <div class="menu-container">
        <!-- First Menu (Vertical) -->
        <div class="menu">
            <div class="menu-item">Fruits
                <div class="submenu">
                    <div>Apple</div>
                    <div>Banana</div>
                    <div>Orange</div>
                </div>
            </div>
            <div class="menu-item">Vegetables
                <div class="submenu">
                    <div>Carrot</div>
                    <div>Broccoli</div>
                    <div>Spinach</div>
                </div>
            </div>
        </div>
        
        <!-- Second Menu (Horizontal) -->
        <div class="horizontal-menu">
            <div class="menu-item">Fast Food
                <div class="horizontal-submenu">
                    <div>Burger</div>
                    <div>Pizza</div>
                    <div>Fries</div>
                </div>
            </div>
            <div class="menu-item">Desserts
                <div class="horizontal-submenu">
                    <div>Ice Cream</div>
                    <div>Cake</div>
                    <div>Cookies</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
